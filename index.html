<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .weather-container {
      text-align: center;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    p {
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="weather-container">
    <h1>Weather Information</h1>
    <p id="weather"></p>
  </div>

  <script>
    const city = 'New York';
    const proxyUrl = 'https://cors-anywhere.herokuapp.com/';
    const apiUrl = `https://www.metaweather.com/api/location/search/?query=${city}`;

    fetch(apiUrl)
      .then(response => response.json())
      .then(data => {
        const woeid = data[0].woeid;
        return fetch(`https://www.metaweather.com/api/location/${woeid}/`);
      })
      .then(response => response.json())
      .then(data => {
        const weatherElement = document.getElementById('weather');
        const weather = data.consolidated_weather[0];
        weatherElement.textContent = `The weather in ${data.title} is ${weather.weather_state_name} with a temperature of ${Math.round(weather.the_temp)}Â°C.`;
      })
      .catch(error => {
        console.error('Error fetching weather data:', error);
      });
  </script>
</body>
</html>
